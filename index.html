<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppelwear Luxury Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }
        .logo-container {
            text-align: center;
            font-family: 'Georgia', serif;
        }
        .logo-text {
            font-size: 5rem;
            color: #d4af37;
            font-weight: bold;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
        }
        .logo-text::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 0.6rem;
            bottom: -0.6rem;
            left: 0;
            background: linear-gradient(to right, #d4af37, #c0c0c0, #d4af37);
            z-index: -1;
        }
        .symbol {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .symbol::after {
            content: '\2726'; /* Four-pointed star */
            display: block;
            font-size: 1.5rem;
            color: #d4af37;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="symbol">&#9733;</div> <!-- Luxury-inspired star symbol -->
        <div class="logo-text">Doppelwear</div>
    </div>
</body>
</html>
